<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Slider Login / Registration Form</title>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins");

* {
  box-sizing: border-box;
}

body {
  background-image: url('/images/image.gif');
  background-size: cover;
  background-position: center;
  display: flex;
  background-color: #f6f5f7;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: "Poppins", sans-serif;
  overflow: hidden;
  height: 100vh;
}

h1 {
  font-weight: 700;
  letter-spacing: -1.5px;
  margin: 0;
  margin-bottom: 15px;
}

h1.title {
  font-size: 45px;
  line-height: 45px;
  margin: 0;
  text-shadow: 0 0 10px rgba(16, 64, 74, 0.5);
}

p {
  font-size: 14px;
  font-weight: 100;
  line-height: 20px;
  letter-spacing: 0.5px;
  margin: 20px 0 30px;
  text-shadow: 0 0 10px rgba(16, 64, 74, 0.5);
}

span {
  font-size: 14px;
  margin-top: 25px;
}

a {
  color: #333;
  font-size: 14px;
  text-decoration: none;
  margin: 15px 0;
  transition: 0.3s ease-in-out;
}

a:hover {
  color: #4bb6b7;
}

.content {
  display: flex;
  width: 95%;
  align-items: center;
  justify-content: space-between;
}

.content .checkbox {
  display: flex;
  align-items: center;
  justify-content: center;
}

.content input {
  accent-color: #333;
  width: 12px;
  height: 12px;
}

.content label {
  font-size: 14px;
  user-select: none;
  padding-left: 5px;
}

button {
  position: relative;
  border-radius: 20px;
  border: 1px solid #4bb6b7;
  background-color: #4bb6b7;
  color: #fff;
  font-size: 15px;
  font-weight: 700;
  margin: 10px;
  padding: 12px 80px;
  letter-spacing: 1px;
  text-transform: capitalize;
  transition: 0.3s ease-in-out;
}

button:hover {
  letter-spacing: 3px;
}

button:active {
  transform: scale(0.95);
}

button:focus {
  outline: none;
}

button.ghost {
  background-color: rgba(225, 225, 225, 0.2);
  border: 2px solid #fff;
  color: #fff;
}

button.ghost i{
  position: absolute;
  opacity: 0;
  transition: 0.3s ease-in-out;
}

button.ghost i.register{
  right: 70px;
}

button.ghost i.login{
  left: 70px;
}

button.ghost:hover i.register{
  right: 40px;
  opacity: 1;
}

button.ghost:hover i.login{
  left: 40px;
  opacity: 1;
}

form {
  background-color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 0 50px;
  height: 100%;
  text-align: center;
}

input,
select {
  background-color: #eee;
  border-radius: 10px;
  border: none;
  padding: 12px 15px;
  margin: 8px 0;
  width: 100%;
}

.container {
  background-color: #fff;
  border-radius: 25px;
  box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
  position: relative;
  overflow: hidden;
  width: 768px;
  max-width: 100%;
  min-height: 500px;
}

.form-container {
  position: absolute;
  top: 0;
  height: 100%;
  transition: all 0.6s ease-in-out;
}

.login-container {
  left: 0;
  width: 50%;
  z-index: 2;
}

.container.right-panel-active .login-container {
  transform: translateX(100%);
  display: none;
}

.register-container {
  left: 0;
  width: 50%;
  opacity: 0;
  z-index: 1;
}

.container.right-panel-active .register-container {
  transform: translateX(100%);
  opacity: 1;
  z-index: 5;
  animation: show 0.6s;
  display: block;
}

.container.right-panel-active .register-container select {
  width: 100%;
  padding: 12px 10px;
  font-size: 14px;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-sizing: border-box;
}

.container.right-panel-active .register-container select:focus {
  outline: none;
  border-color: #007bff;
}

@keyframes show {
  0%,
  49.99% {
    opacity: 0;
    z-index: 1;
  }

  50%,
  100% {
    opacity: 1;
    z-index: 5;
  }
}

.overlay-container {
  position: absolute;
  top: 0;
  left: 50%;
  width: 50%;
  height: 100%;
  overflow: hidden;
  transition: transform 0.6s ease-in-out;
  z-index: 100;
}

.container.right-panel-active .overlay-container {
  transform: translate(-100%);
}

.overlay {
  background-image: url('image/image.gif');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: 0 0;
  color: #fff;
  position: relative;
  left: -100%;
  height: 100%;
  width: 200%;
  transform: translateX(0);
  transition: transform 0.6s ease-in-out;
}

.overlay::before {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  background: linear-gradient(
    to top,
    rgba(46, 94, 109, 0.4) 40%,
    rgba(46, 94, 109, 0)
  );
}

.container.right-panel-active .overlay {
  transform: translateX(50%);
}

.overlay-panel {
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 0 40px;
  text-align: center;
  top: 0;
  height: 100%;
  width: 50%;
  transform: translateX(0);
  transition: transform 0.6s ease-in-out;
}

.overlay-left {
  transform: translateX(-20%);
}

.container.right-panel-active .overlay-left {
  transform: translateX(0);
}

.overlay-right {
  right: 0;
  transform: translateX(0);
}

.container.right-panel-active .overlay-right {
  transform: translateX(20%);
}

.social-container {
  margin: 20px 0;
}

.social-container a {
  border: 1px solid #dddddd;
  border-radius: 50%;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  margin: 0 5px;
  height: 40px;
  width: 40px;
  transition: 0.3s ease-in-out;
}

.social-container a:hover {
  border: 1px solid #4bb6b7;
}

.error-message {
  color: red;
  font-size: 14px;
  margin-top: 10px;
  text-align: center;
}
</style>
<body>
  <div class="container" id="container">

    <div class="form-container register-container">
      <form action="#">
        <h1>Register hire.</h1>
        <input type="text" placeholder="username">
        <input type="text" placeholder="name">
        <input type="password" placeholder="password">
        <input type="password" placeholder="Confirm Password">
        <select id="newUserType">
<!--           <option value="admin">Admin</option> -->
          <option value="user">User</option>
        </select>
        <button> Register</button>
        <div class="error-message"></div> 
      </form>
    </div>

    <div class="form-container login-container">
      <form action="#">
        <h1>Login hire.</h1>
        <input type="Name" placeholder="Name">
        <input type="password" placeholder="Password">
        <div class="error-message"></div> 
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label>Remember me</label>
          </div>
        </div>
        <button>Login</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1 class="title">ยินต้อนรับ! <br> Weight <br> Upper Lower</h1>
          <p>if Yout have an account, login here and have fun</p>
          <button class="ghost" id="login">Login
            <i class="lni lni-arrow-left login"></i>
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 class="title">ยินต้อนรับ! <br> Weight <br> Upper Lower</h1>
          <p>if you don't have an account yet, join us and start your journey.</p>
          <button class="ghost" id="register">Register
            <i class="lni lni-arrow-right register"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // สลับระหว่าง Register และ Login Form
const registerButton = document.getElementById("register");
const loginButton = document.getElementById("login");
const container = document.getElementById("container");

registerButton.addEventListener("click", () => {
  container.classList.add("right-panel-active");
});

loginButton.addEventListener("click", () => {
  container.classList.remove("right-panel-active");
});

// ฟังก์ชันลงทะเบียน
document.querySelector('.register-container form').addEventListener('submit', function (event) {
  event.preventDefault(); // ป้องกันการรีโหลดหน้าเว็บ

  console.log("Register form submitted");

  // เก็บค่าจาก input
  const username = this.querySelector('input[placeholder="username"]').value.trim();
  const name = this.querySelector('input[placeholder="name"]').value.trim();
  const password = this.querySelector('input[placeholder="password"]').value.trim();
  const confirmPassword = this.querySelector('input[placeholder="Confirm Password"]').value.trim();
  const userType = this.querySelector('#newUserType').value; // รับค่าประเภทผู้ใช้

  const errorMessage = this.querySelector('.error-message');
  errorMessage.textContent = '';

  // ตรวจสอบค่าที่กรอก
  if (!username || !name || !password || !confirmPassword) {
    errorMessage.textContent = "กรุณากรอกข้อมูลให้ครบถ้วน";
    return;
  }

  // ตรวจสอบความยาวของรหัสผ่าน
  if (password.length < 8) {
    errorMessage.textContent = "รหัสผ่านต้องมีความยาวอย่างน้อย 8 ตัวอักษร";
    return;
  }

  // ตรวจสอบความแข็งแรงของรหัสผ่าน
  const missingElements = [];
  if (!/[a-z]/.test(password)) {
    missingElements.push("ตัวอักษรตัวเล็ก");
  }
  if (!/[A-Z]/.test(password)) {
    missingElements.push("ตัวอักษรตัวใหญ่");
  }
  if (!/\d/.test(password)) {
    missingElements.push("ตัวเลข");
  }
  if (!/[!@#$%^&*()-+._|={}]/.test(password)) {
    missingElements.push("อักขระพิเศษ");
  }

  if (missingElements.length > 0) {
    errorMessage.textContent = `รหัสผ่านไม่ครบ: ${missingElements.join(", ")}`;
    return;
  }

  // ตรวจสอบว่ารหัสผ่านและการยืนยันรหัสผ่านตรงกันหรือไม่
  if (password !== confirmPassword) {
    errorMessage.textContent = "รหัสผ่านและการยืนยันรหัสผ่านไม่ตรงกัน";
    return;
  }

  // บันทึกผู้ใช้ใหม่ใน localStorage
  const users = JSON.parse(localStorage.getItem('users')) || [];

  // ตรวจสอบ username ซ้ำ
  if (users.some(user => user.username === username)) {
    errorMessage.textContent = "ชื่อผู้ใช้นี้มีอยู่ในระบบแล้ว";
    return;
  }

  // วันที่ปัจจุบัน (Start Date)
  const startDate = new Date().toISOString().split('T')[0]; // รูปแบบ YYYY-MM-DD

  // เพิ่มผู้ใช้ใหม่ในระบบ
  users.push({ username, name, password, userType, startDate });
  localStorage.setItem('users', JSON.stringify(users));

  alert("สมัครสมาชิกสำเร็จ!");

  // ล้างค่าในฟอร์ม
  this.reset();

  // สลับไปหน้า Login
  document.getElementById('container').classList.remove("right-panel-active");

  console.log("ข้อมูลที่กรอก:", { username, name, password, userType, startDate });
});

// ฟังก์ชันการเข้าสู่ระบบ
document.querySelector('.login-container form').addEventListener('submit', function (event) {
  event.preventDefault(); // ป้องกันการรีโหลดหน้าเว็บ

  console.log("Login form submitted");

  const username = this.querySelector('input[placeholder="Name"]').value.trim();
  const password = this.querySelector('input[placeholder="Password"]').value.trim();

  const errorMessage = this.querySelector('.error-message'); 
  errorMessage.textContent = ''; // ลบข้อความเตือนเก่า

  if (!username || !password) {
    errorMessage.textContent = "กรุณากรอกข้อมูลให้ครบถ้วน"; // แสดงข้อความเตือน
    return;
  }

  // ตรวจสอบข้อมูลผู้ใช้ใน localStorage
  const users = JSON.parse(localStorage.getItem('users')) || [];
  const user = users.find(user => user.username === username && user.password === password);

  if (!user) {
    errorMessage.textContent = "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง"; // แสดงข้อความเตือน
    return;
  }

  // ✅ บันทึก Username ที่ Login ลงใน Local Storage
  localStorage.setItem("loggedInUser", username);


  // ถ้าเข้าสู่ระบบสำเร็จ
  window.location.href = 'https://weight-wbes.onrender.com'; // เปลี่ยนไปที่หน้า Dashboard
  console.log("ข้อมูลที่กรอก:", { username, password });
});

// การคลิก "Forgot Password?"
const forgotPasswordLink = document.querySelector('.pass-link a');
if (forgotPasswordLink) {
  forgotPasswordLink.addEventListener('click', function (event) {
    event.preventDefault();
    window.location.href = 'https://god-weight.netlify.app/bin/Forgot/forgot-password.html';
  });
} 
  </script>
  <script src="script.js"></script>

</body>
</html>
